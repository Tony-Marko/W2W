<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
    

</head>
<body>
    <div class="container bg-light text-dark p-sm-2">
        <div class="row">
            <div class="col-sm-8">
                <h2 class="text-dark m-3">Add an Item</h2>
            </div>
            <div class="col-sm-4 justify-content-end">
                <div><a href="/dashboard"><button class="btn-dark m-1 p-2">Go Back</button></a></div>
                <div><a href="/outfits"><button class="btn-dark m-1 p-2">My Outfits</button></a></div>
            </div>
            <div class="row">
                <div class="bg-danger">
                    {% with itemerror = get_flashed_messages(category_filter=["itemerror"])  %}
                        {% if itemerror %}
                            {% for message in itemerror %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                <div class="col-sm-4 mt-1">
                    <form action="/addnewitem" method="post">
                        <div class="mb-1">
                            <label for="name" class="form-label">Give your item a name:</label>
                            <input type="text" class="form-control" name = 'name' id='name'>
                        </div>
                        <div class="mb-1">
                            <label for="category" class="form-label">Category:</label>
                            <select class="form-select" aria-label="Default select example" name="category">
                                <option value="headwear">Headwear</option>
                                <option value="top">Top</option>
                                <option value="waist">Waist</option>
                                <option value="bottom">Bottom</option>
                                <option value="footwear">Footwear</option>
                                <option value="accessory">Accessory</option>
                            </select>
                        </div>
                        <div class="mb-1">
                            <label for="type" class="form-label">Type (ie. shirt, dress, pants, etc):</label>
                            <input type="text" class="form-control" name = 'type' id='type'>
                        </div>
                        <div class="mb-1">
                            <label for="brand" class="form-label">Brand:</label>
                            <input type="text" class="form-control" name = 'brand' id='brand'>
                        </div>
                        <div class="mb-1">
                            <label for="size" class="form-label">Size:</label>
                            <input type="text" class="form-control" name = 'size' id='size'>
                        </div>
                        <div class="mb-1">
                            <label for="color" class="form-label">Color: (for multiple colors enter up to three colors)</label>
                            <input type="text" class="form-control" name = 'color' id='color'>
                        </div>
                        <div class="mb-1">
                            <label for="price" class="form-label">Price: (please use your local currency)</label>
                            <input type="number" class="form-control" name = 'price' id='price' min="0">
                            <input type="hidden" name="profile_id" value="{{session.profile_id}}"> 
                            <!-- session.profile_id from @app.dashboard  -->
                        </div>
                        <div>
                            <label class="input-group-text mt-2" for="img">Add a picture</label>
                        </div>
                        <div>
                            <input type="file" class="form-control" id="img" name="img" accept="image/*"">
                        </div>
                        
                        <div>
                        <button type="submit" class="btn btn-dark mb-md-2 mt-2">Add Item</button>
                        </div>
                    </form>
                    </div>
                <!-- <div class="col-sm-4"> 
                    To be used to show uploaded pic, for now uploading is an input in the left column
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
